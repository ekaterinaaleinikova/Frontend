<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Быстро и вкусно</title>
</head>

<body>
    <div class="background">
        <div class="header">
            <h1>Добро пожаловать в онлайн магазин продуктов</h1>
            <h3>Магазин продуктов в "Сети"</h3>
            <p>В нашем онлайн магазине вы найдете качественный товар и быструю доставку!</p>
        </div>
        <div class="content">

            <div>
                <div id="Onas" class="block">
                    <div class="block-image">
                        <img src="../img/pen.jpg" alt="">
                    </div>
                </div>
                <div class="block-text">
                    <p>О нас</p>
                </div>
            </div>



            <div>
                <div id="Catalog" class="block">
                    <div class="block-image">
                        <img src="../img/i2" alt="">
                    </div>
                </div>
                <div class="block-text">
                    <p>Каталог товаров</p>
                </div>
            </div>


            <div>
                <div id="Doc" class="block">
                    <div class="block-image">
                        <img src="../img/i4.jpg" alt="">
                    </div>
                </div>
                <div class="block-text">
                    <p>Доставка</p>
                </div>
            </div>



            <div>
                <div id="Contact" class="block">
                    <div class="block-image">
                        <img src="../img/tel.jpg" alt="">
                    </div>
                </div>
                <div class="block-text">
                    <p>Контакты</p>
                </div>
            </div>



            <div>
                <div id="Otz" class="block">
                    <div class="block-image">
                        <img src="../img/heart.jpg" alt="">
                    </div>
                </div>
                <div class="block-text">
                    <p>Отзывы</p>
                </div>
            </div>



        </div>
    </div>
    <script src="../js/perexod.js"></script>
</body>

</html>
